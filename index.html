<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>love+run+robots</title>
  <link rel="stylesheet" href="./css/main.css" type="text/css">
  <link rel="stylesheet" href="./css/null.css" type="text/css">

<body>

  <div class="wrapper" id="main-menu">

        </div>
      </div>

      <div class="start-cell shadow">

          <button class="start-btn">
            <a class="arrow" href="#"></a>

          </button>
        </div>

        <div class="start-name">

          <br>бег

  <div class="wrapper" id="end-screen">
    <div class="score-cell shadow">
        <div class="score-box">
            <div class="score" style="font-size: 40pt; font-weight: bold;">
              Ваш счет: <span id="test" >Некоторый текст</span>
              <script>
                const $finalScore = document.querySelector('#test');
